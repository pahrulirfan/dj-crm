{% extends 'accounts/_main.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Customers</div>
                <div class="card-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Date Created</th>
                            <th>#</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for customer in customers %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href="{% url 'accounts.customer.detail' customer.id %}">{{ customer.name }}</a>
                                </td>
                                <td>{{ customer.phone }}</td>
                                <td>{{ customer.email }}</td>
                                <td>{{ customer.created_at }}</td>
                                <td>
                                    <a href=""><i class="fas fa-pencil-alt"></i></a>&nbsp;
                                    <a href=""><i class="fas fa-trash-alt text-danger"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
