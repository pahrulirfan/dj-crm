{% extends 'accounts/_main.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">Product</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
{#                            <th>Tag</th>#}
                            <th>Date Created</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>{{ product.price }}</td>
                                <td>{{ product.category }}</td>
{#                                <td>{{ product.tag.name }}</td>#}
                                <td>{{ product.created_at }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
