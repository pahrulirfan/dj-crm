{% extends 'accounts/_main.html' %}
{% block content %}
    <div class="row">

        <div class="col-md-5">
            <div class="card">
                <div class="card-header">Create Order</div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <input type="submit" name="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
